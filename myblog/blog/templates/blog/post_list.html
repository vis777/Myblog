<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{% url 'post_new' %}">New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                <a href="{% url 'post_edit' pk=post.pk %}">Edit</a>
                <a href="{% url 'post_delete' pk=post.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
